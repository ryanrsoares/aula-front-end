<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layouts flex√≠veis com flexbox</title>
    <style>
        section {
            /* container flex */
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            
            width: 700px;
            height: 500px;
            margin-left: auto;
            margin-right: auto;
            border: 3px dotted black;
        }

        article {

            display: flex;
            justify-content: center; /* Alinha na horizontal */
            align-items: center; /* Alinha na vertical */
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
            background-color: crimson;
            border: 1px dashed grey;
            border-radius: 5px;
        }

    </style>
</head>
<body>

    <!-- container - flex -->
    <section>
        <!-- itens do flex -->
      <article>Item 1</article>
      <article>Item 2</article>
      <article>Item 3</article>
    </section>
    
</body>
</html>
